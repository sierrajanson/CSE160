<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
<br></br>
    <p id="logging"></p>
    <br></br>
    <button type="button" id="clearButton">Clear</button>
    <button type="button" id="startAnimation">Start Animation</button>
    <button type="button" id="endAnimation">End Animation</button>

    <p>
      Camera Angle <input type="range" min="0" max="180" value="0" class="slider" id="angleSlide">
    </p>
    <p>
      Middle Angle <input type="range" min="-45" max="45" value="0" class="slider" id="midSlide">
    </p>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
